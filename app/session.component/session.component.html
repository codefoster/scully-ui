<md-tab-group [(selectedIndex)]="selectedIndex">
  <md-tab>
    <template md-tab-label>Data</template>
    <template md-tab-content>
      <session-table [rowers]="api.session.rowers"></session-table>
    </template>
  </md-tab>
  <md-tab>
    <template md-tab-label>Visual</template>
    <template md-tab-content>
      <visual></visual>
    </template>
  </md-tab>
</md-tab-group>

<div (window:keydown)="selectedIndex = 0">Toggle Div<div> 

Session status: {{ api.session.status }}<br/>

<button md-raised-button
  (click)="(api.session.status == 'active' ? api.end() : api.start())"
  [color]="(api.session.status == 'active' ? 'warn' : 'primary')"
  [disabled]="(api.session.rowers.length == 0)" >
    {{ (api.session.status == 'active' ? 'END' : 'START') }}
</button>
