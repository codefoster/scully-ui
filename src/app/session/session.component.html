<div fxLayout="column" fxFlex [class.dark-theme]="isDarkTheme">

  <mat-toolbar [color]="(api.session.status == 'active' ? 'primary' : 'accent')">
    <h2 class="mat-title">Scully</h2>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutGap="15px">
    <mat-card fxFlex="20">
      <button mat-raised-button (click)="(api.session.status == 'active' ? end() : start())" [color]="(api.session.status == 'active' ? 'warn' : 'primary')">
        {{ (api.session.status == 'active' ? 'END' : 'START') }}
      </button>
    </mat-card>
    <mat-card fxFlex>
      <div class="rower-list">
        <div *ngFor="let r of api.session.rowers" style="height:160px">
          <rower [rower]="r" [sessionDistance]="api.session.distance"></rower>
        </div>
      </div>
    </mat-card>
  </div>
</div>
